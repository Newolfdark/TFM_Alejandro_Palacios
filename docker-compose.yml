version: '3.8'

networks:
  mi_subnet:
    ipam:
      config:
        - subnet: 172.10.10.0/24

services:
  1ctf:
    build:
      context: ./CTF1
      dockerfile: dockerfile
    container_name: ctf1
    networks:
      mi_subnet:
        ipv4_address: 172.10.10.2

  2ctf:
    build:
      context: ./CTF2
      dockerfile: dockerfile
    container_name: ctf2
    networks:
      mi_subnet:
        ipv4_address: 172.10.10.3

  3ctf:
    build:
      context: ./CTF3
      dockerfile: dockerfile
    container_name: ctf3
    networks:
      mi_subnet:
        ipv4_address: 172.10.10.4

  4ctf:
    container_name: ctf4
    build:
        context: ./CTF4
        dockerfile: dockerfile
    depends_on:
        - db
    networks:
      mi_subnet:
        ipv4_address: 172.10.10.5
  db:
    container_name: db
    image: mysql
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: mysqldocker4ctf
        MYSQL_DATABASE: guardians_of_galaxy
        MYSQL_USER: mysqldocker
        MYSQL_PASSWORD: mysqldocker4ctf
    networks:
      mi_subnet:
        ipv4_address: 172.10.10.20

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 9000:9000