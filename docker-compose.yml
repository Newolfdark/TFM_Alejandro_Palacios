version: '3.8'

networks:
  mi_subnet:
    ipam:
      config:
        - subnet: 172.10.10.0/24

services:
  1ctf:
    build:
      context: ./CTF1
      dockerfile: dockerfile
    container_name: ctf1
    networks:
      mi_subnet:
        ipv4_address: 172.10.10.2

  2ctf:
    build:
      context: ./CTF2
      dockerfile: dockerfile
    container_name: ctf2
    networks:
      mi_subnet:
        ipv4_address: 172.10.10.3
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse
    privileged: true

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 9000:9000