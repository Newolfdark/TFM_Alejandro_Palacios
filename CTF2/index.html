<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  
    <title>Página vulnerable a XSS</title>
</head>
<body>
    <h1>Página vulnerable a XSS</h1>
    
    <h2>Ejemplo de XSS reflejado:</h2>
    <p>¡Hola, <span id="name"></span>!</p>
    
    <script>
    // Ejemplo de XSS reflejado
    var name = decodeURIComponent(window.location.search.substr(1).split('=')[1]);
    document.getElementById("name").innerHTML = name;
    </script>
</body>
