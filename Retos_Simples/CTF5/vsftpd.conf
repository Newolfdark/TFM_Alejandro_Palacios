# Habilitar conexiones anónimas
anonymous_enable=YES

# Directorio raíz para usuarios anónimos
anon_root=/var/ftp

# Permitir escritura en el directorio anónimo (opcional)
anon_upload_enable=YES
anon_mkdir_write_enable=YES

# Restringir acceso a directorios locales (opcional)
local_enable=NO

# Restringir escritura para usuarios locales (opcional)
write_enable=YES

# Desactivar el acceso al sistema de archivos
chroot_local_user=NO

# Activar registro de transferencias (opcional)
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log

# Configuración de enmascaramiento (opcional)
hide_ids=YES

# Desactivar el modo pasivo
pasv_enable=NO

listen=YES
